<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Sunday Calendar</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <a href="../" class="navbar-brand">SirThomas's Tools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="../bosses" class="nav-link">Boss HP</a>
                    </li>
                    <li class="nav-item">
                        <a href="./" class="nav-link active">Sunny Sunday</a>
                    </li>
                    <li class="nav-item">
                        <a href="../star-force" class="nav-link">Star Force</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="table-responsive text-nowrap" x-data="getSundays()">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sunny Sunday Bonuses</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <template x-for="sunday in sundays">
                        <template x-if="sunday.date >= new Date().toISOString().split('T')[0]">
                            <tr>
                                <td x-text="sunday.date"></td>
                                <td>
                                    <ul class="text-wrap">
                                        <template x-for="bonus in sunday.bonuses">
                                            <li>
                                                <span x-text="text[bonus].mainText"></span>
                                                <ul>
                                                    <template x-if="text[bonus].subText">
                                                        <li x-text="text[bonus].subText"></li>
                                                    </template>
                                                </ul>
                                            </li>
                                        </template>
                                    </ul>
                                </td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getSundays() {
            return {
                sundays: [
                    { date: "2025-11-16", bonuses: ["monsterPark", "runeCooldown", "runeBuff", "treasureHunter", "solErda", "combo"] },
                    { date: "2025-11-23", bonuses: ["hexaStat", "monsterPark", "innerAbility", "magSouls", "spellTrace", "monsterCollection", "monsterbloom", "eliteMonsters"] },
                    { date: "2025-11-30", bonuses: ["thirty", "boom"] },
                    { date: "2025-12-07", bonuses: ["monsterPark", "runeCooldown", "runeBuff", "combo", "solErda"] },
                    { date: "2025-12-14", bonuses: ["treasureHunter", "monsterCollection", "combo", "runeCooldown", "thirty", "runeBuff"] },

                ],
                text: {
                    boom: { mainText: "30% reduced chance of item destruction when enhancing items below 21-Stars" },
                    combo: { mainText: "Combo Kill EXP +300%" },
                    eliteMonsters: { mainText: "Elite monster appearance increase" }, // "3 Elite Monsters spawn" },
                    // fiveTenFifteen: { mainText: "100% success on 5, 10, and 15-Star Force Enhancements.", subText: "Excludes Superior Equipment, 100% Success Rate for Star Force Levels 5, 10, 15." },
                    hexaStat: { mainText: "[HEXA Matrix] When main stats are Lv. 5+, main stats' Enhancement change increased 20%" },
                    // infernoWolf: { mainText: "5x EXP Inferno Wolf Exit EXP", subText: "Enter up to 5 times in a day, Great Octopus Buffet - Bounty Hunter/Inferno Wolf EXP perk also applied" },
                    innerAbility: { mainText: "50% off Ability resets" },
                    magSouls: { mainText: "5x Chance for Magnificent Souls" },
                    monsterCollection: { mainText: "+100% New monster registration rate for Monster Collection" },// "2x chance for new Monster Collection monsters" },
                    monsterbloom: { mainText: "Mysterious Monsterbloom (x3): Untradable, 7-day duration. Claim once per account.", subText: "Note: Cannot be claimed in Challenger World." },
                    monsterPark: { mainText: "+250% Monster Park Clear EXP", subText: "Excludes Monster Park Extreme" },
                    // portals: { mainText: "5x EXP for Pollo, Fritto, and Especia Bounty Hunting" },
                    runeCooldown: { mainText: "Rune Appearance Cooldown and Cooldown Reduction (from 15 min to 10 min)" },
                    runeBuff: { mainText: "+100% Rune EXP buff effect (3x normal EXP)" },
                    solErda: { mainText: "2x Sol Erda when hunting" }, // , subText: "Sol Erda obtained through any other methods will not be increased." },
                    spellTrace: { mainText: "50% off Spell Trace enhancements" },
                    thirty: { mainText: "30% off Star Force enhancements", subText: "Excludes Superior Equipment, mesos used to safeguard are not eligible for the 30% discount" },
                    treasureHunter: { mainText: "Treasure Hunter EXP x3" },
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
